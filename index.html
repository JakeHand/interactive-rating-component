<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

    <!-- Overpass font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="form">
            <figure>
                <img src="./images/icon-star.svg" alt="" />
            </figure>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div>
                <button class="rating">1</button>
                <button class="rating">2</button>
                <button class="rating">3</button>
                <button class="rating">4</button>
                <button class="rating">5</button>
            </div>
            <button id="submit">Submit</button>
        </section>
        <section id="thank-you">
            <img src="./images/illustration-thank-you.svg" id="thank-you-img" alt="" />
            <p id="num-selected"></p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more suppport, don't hesitate to get in touch!</p>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
